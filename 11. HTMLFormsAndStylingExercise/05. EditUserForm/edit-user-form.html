<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link rel="stylesheet" href="edit-user-form.css">
</head>
<body>
    <section>
        <header>
            <h1>EDIT USER</h1>
        </header>

        <form action="#">
            <label for="username">Username</label>
            <input type="text" id="username" />

            <label for="email">Email</label>
            <input type="email" id="email" />

            <label for="phone-number">Phone number</label>
            <input type="text" id="phone-number" />

            <label>User type</label>

            <input type="radio" name="user-type" id="broadband" />
            <span>Broadband</span>

            <input type="radio" name="user-type" id="radio" />
            <span>Radio</span>

            <label for="change-password">Change Password</label>
            <input type="password" id="change-password" />

            <label>Groups</label>
            <div class="groups">
                <span>
                    <input type="checkbox" />
                    All groups
                </span>

                <span>
                    <input type="checkbox" />
                    Group 1
                </span>

                <span>
                    <input type="checkbox" />
                    Group 2
                </span>

                <span>
                    <input type="checkbox" />
                    Group 3
                </span>

                <span>
                    <input type="checkbox" />
                    Group 4
                </span>
            </div>

            <label>Contacts</label>
            <a href="#">See Contacts list </a>

            <div class="buttons">
                <button class="cancel">CANCEL</button>
                <button class="save">SAVE</button>
            </div>
        </form>

        <label class="deactivate">
            <input type="checkbox" />
            Deactivate
        </label>
    </section>
</body>
</html>
