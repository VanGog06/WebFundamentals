<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free-account.css">
</head>
<body>
<section>
    <header>
        <h1>Login or Create a Free Account!</h1>
        <p>
            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
        </p>
    </header>

    <section class="new-account">
        <h2>New Account:</h2>

        <form action="#">
            <div class="check-mark">
                <input type="text" class="username" placeholder="Username" />
            </div>

            <div class="check-mark">
                <input type="email" class="email" placeholder="E-Mail" />
            </div>

            <div class="deny-mark">
                <input type="password" class="password" placeholder="Password" />
            </div>

            <div class="deny-mark">
                <input type="password" class="repeat-password" placeholder="Repeat Password" />
            </div>

            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Please inform me of upcoming freebies,
                                  <span>promotions and news</span>
            </label>

            <button>Create Account</button>
        </form>
    </section>

    <section class="login">
        <h2>Login:</h2>

        <form action="#">
            <div class="check-mark">
                <input type="text" class="username" placeholder="Username" />
            </div>

            <div class="deny-mark">
                <input type="password" class="repeat-password" placeholder="Repeat Password" />
            </div>

            <a href="#">I Forgot my Password!</a>

            <button>Login</button>
        </form>
    </section>
</section>
</body>
</html>
