<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<nav>
    <ul>
        <li>
            <a href="#">Search Business</a>
        </li>

        <li>
            <a href="#">Business Categories</a>
        </li>

        <li>
            <a href="#">Recent Locations</a>
        </li>

        <li>
            <a href="#">Agents Located</a>
        </li>
    </ul>
</nav>

<main>
    <form action="#">
        <label for="business-name">
            Business Name
            <input type="text" placeholder="enter a name" id="business-name" />
        </label>

        <label for="country">
            Country
            <input type="text" placeholder="search by country" id="country" />
        </label>

        <label for="city-state">
            City / State
            <input type="text" placeholder="search by city or state" id="city-state" />
        </label>

        <label for="zip-postal-code">
            Zip / Postal Code
            <input type="text" placeholder="enter a postal code" id="zip-postal-code" />
        </label>

        <label for="employees">
            Employers
            <input type="text" placeholder="1000-5000" id="employees" />
        </label>

        <label for="date">
            Startup Date
            <input type="datetime-local" placeholder="dd/mm/yyyy" id="date" />
        </label>

        <label for="job-opportunity">
            Job Opportunity
            <input type="text" placeholder="any" id="job-opportunity" />
        </label>

       <button>let's find your job</button>
    </form>
</main>
</body>
</html>
