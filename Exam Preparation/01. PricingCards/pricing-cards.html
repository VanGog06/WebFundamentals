<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="pricing-cards.css">
</head>
<body>
<ul>
    <li>
        <img class="card-img" src="img/house_icon_2.png" alt="House Icon 2" />
        <h2 class="card-title">free</h2>
        <p class="card-description">
            Publish a single Ad, it never expires. Hassle and contract free for you to use.
        </p>
        <h3 class="card-price">free</h3>
        <button class="start">
            start now
        </button>
    </li>

    <li>
        <img class="card-img" src="img/house_icon_2.png" alt="House Icon 2" />
        <h2 class="card-title">premium</h2>
        <p class="card-description">
            Online hassle-free contract signature with tenants.
        </p>
        <h3 class="card-price">&dollar; 49.90</h3>
        <button class="start">
            start now
        </button>
    </li>

    <li>
        <img class="card-img" src="img/house_icon_3.png" alt="House Icon 3" />
        <h2 class="card-title">plus</h2>
        <p class="card-description">
            Professional photos of your house, taken by us.
        </p>
        <h3 class="card-price">&dollar; 299.90</h3>
        <button class="start">
            start now
        </button>
    </li>
</ul>
</body>
</html>
