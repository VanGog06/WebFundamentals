<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
<section>
    <h3 class="form-title">Should you have any questions, please do not hesitate to contact us:</h3>
    <form action="#">
        <div class="float-left">
            <label for="name">
                Name<span>*</span>
            </label>
            <div>
                <i class="fa fa-male" aria-hidden="true"></i><input id="name" type="text" />
            </div>

            <label for="email">
                Email<span>*</span>
            </label>
            <div>
                <i class="fa fa-envelope-o" aria-hidden="true"></i><input id="email" type="email" />
            </div>

            <label for="company">
                Company<span>*</span>
            </label>
            <div>
                <i class="fa fa-home" aria-hidden="true"></i><input id="company" type="text" />
            </div>
        </div>

        <div class="float-right">
            <label for="phone">
                Phone<span>*</span>
            </label>
            <div>
                <i class="fa fa-phone" aria-hidden="true"></i><input id="phone" type="text" />
            </div>

            <label for="subject">
                Subject<span>*</span>
            </label>
            <div>
                <i class="fa fa-comment-o" aria-hidden="true"></i><input id="subject" type="text" />
            </div>


            <label for="message">
                Message<span>*</span>
            </label>
            <div>
                <i class="fa fa-comments-o" aria-hidden="true"></i>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="send">
            <button>Send</button>
        </div>
    </form>
</section>
</body>
</html>
